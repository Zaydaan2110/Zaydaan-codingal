<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">

        <h1 class="display-1">Welcome to Online Courses</h1>
        <p class="lead">Learn new skills online with new instructors.</p>
        <hr class="my-3">
        <p>Sign up today and get started on your learning journey!</p>
        <a class="btn btn-primary btn-lg" href="https://www.Codingal.com" role="button">Get started</a>

    <div class="container text-center mt-5">
        <h2 class="display-4">Our Popular Courses</h2>

        <div>
            <h3 class="lead">Our Web Development bootcamp:</h3>
            <img class="mt-5 mb-5" src="https://images.unsplash.com/photo-1517134062979-e1234be8a085?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2ViZGV2fGVufDB8fDB8fHww">

            <button type="button" class="btn btn-success m-2">
                Digital Marketing <span class="badge bg-light text-dark">Trending</span>
            </button>
        </section>

    <div class="container mt-5">

    <footer class="bg-secondary p-3 mt-5 text-light text-center">
